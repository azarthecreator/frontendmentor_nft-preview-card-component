<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/master.css">

</head>

<body>

  <div class="container">
    <img src="images/image-equilibrium.jpg" alt="img-equ">
    <div class="info">
      <h1>Equilibrium #3429</h1>
    </div>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <img class="ethereum" src="images/icon-ethereum.svg" alt="ethereum">
    <div class="hover-img">
      <img class="view" src="images/icon-view.svg" alt="view">      
    </div>
    <p class="price">0.041 ETH</p>
    <img class="clock-img" src="images/icon-clock.svg" alt="clock">
    <p class="clock">3 days left</p>
    <hr>
    <img class="avatar" src="images/image-avatar.png" alt="avatar">
    <p class="creator">Creation of <span>Jules Wyvern</span></p>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.github.com/azartwentyfour" target="_blank">Azar Mamiyev</a>.
  </div>
</body>

</html>
